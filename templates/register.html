{{define "content"}}
<h1 class="mdl-typography--display-1">Register</h1>
<form hx-post="/register" hx-swap="outerHTML">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="login" name="login" required>
        <label class="mdl-textfield__label" for="login">Login</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" name="password" required>
        <label class="mdl-textfield__label" for="password">Password</label>
    </div>
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Register
    </button>
</form>
<a href="/login" class="mdl-button mdl-js-button mdl-button--raised">Already have an account? Login</a>
{{end}}
